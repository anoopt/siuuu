<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 60px;
            padding: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: white;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            animation: shake 0.5s ease-in-out infinite alternate;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        .video {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            border-radius: 8px;
            /* filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3)); */
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        @keyframes shake {
            0% { transform: translateX(-3px) rotate(-2deg); }
            25% { transform: translateX(3px) rotate(2deg); }
            50% { transform: translateX(-2px) rotate(-1deg); }
            75% { transform: translateX(2px) rotate(1deg); }
            100% { transform: translateX(0px) rotate(0deg); }
        }
        
        /* Fade in animation for the popup */
        .container {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeOut {
            0% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.05); 
            }
            100% { 
                opacity: 0; 
                transform: scale(0.9); 
            }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
            to { 
                opacity: 0; 
                transform: translateY(-20px) scale(0.95); 
            }
        }
        
        .fade-out {
            animation: fadeOut 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .slide-up {
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="Ronaldo Icon" class="icon" id="iconElement">
        <video class="video hidden" id="videoElement">
            <source src="siuuu.mp4" type="video/mp4">
        </video>
        <div class="title">Siuuu!</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
